{% extends 'base.html' %}
{% block content %}
<div class="content mt-4">
    <h2>Motherboard</h2>
    <div class="list-group">
        {% for mb in mb_list %}
            <a href="{% url 'modules:mb_detail' mb.id %}" class="list-group-item list-group-item-action">{{ mb.brand }} {{ mb.name }}</a>
        {% empty %}
            <p>No data found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
