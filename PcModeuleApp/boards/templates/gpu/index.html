{% extends 'base.html' %}
{% block content %}
<div class="content mt-4">
    <h2>GPU</h2>
    <div class="list-group">
        {% for gpu in gpu_list %}
            <a href="{% url 'modules:gpu_detail' gpu.id %}" class="list-group-item list-group-item-action">{{ gpu.brand }} {{ gpu.name }}</a>
        {% empty %}
            <p>No data found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
