<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Module Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
<div class="flex-wrapper">
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'modules:home' %}">
                PC Buddy
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav" id="myTab">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:cpu' %}">
                            CPU
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:gpu' %}">
                            GPU
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:mb' %}">
                            Motherboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:ram' %}">
                            RAM
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:ssd' %}">
                            SSD
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:hdd' %}">
                            HDD
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modules:pc' %}">
                            PC Build
                        </a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="userMenu" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <a class="dropdown-item" href="{% url 'accounts:my_account' %}">My account</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'accounts:logout' %}">Log out</a>
                        </div>
                    </li>
                </ul>
                {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">Log in</a>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-primary ml-2">Sign up</a>
                </form>
                {% endif %}
            </div>
        </nav>
        {% block content %}

        {% endblock %}
    </div>
    <footer class="mt-3 mb-3">
        <div class="row">
            <div class="col-lg-12" id="copyright">
                <span>Copyright &copy; 2016-2020 Damin Zhang</span>
            </div>
        </div>
    </footer>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
