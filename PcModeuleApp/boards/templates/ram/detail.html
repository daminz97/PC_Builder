{% extends 'base.html' %}
{% block content %}
<div class="content mt-4">
    {% if ram %}
    <h2>{{ ram.brand }} {{ ram.name }}</h2>
    <ul class="list-group">
        <li class="list-group-item">Brand: {{ ram.brand }}</li>
        <li class="list-group-item">Name: {{ ram.name }}</li>
        <li class="list-group-item">Speed: {{ ram.speed }}</li>
        <li class="list-group-item">Modules: {{ ram.modules }}</li>
    </ul>
    {% else %}
        <p>No data found.</p>
    {% endif %}
</div>
{% endblock %}
