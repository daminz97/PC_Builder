{% extends 'base.html' %}
{% block content %}
<div class="content mt-4">
    <h2>HDD</h2>
    <div class="list-group">
        {% for hdd in hdd_list %}
            <a href="{% url 'modules:hdd_detail' hdd.id %}" class="list-group-item list-group-item-action">{{ hdd.brand }} {{ hdd.name }}</a>
        {% empty %}
            <p>No data found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
