{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Log in</h1>
                    <form class="mt-5" method="post" action="{% url 'accounts:login' %}" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        <input type="hidden" name="text" value="{{ next }}">
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a>
                </div>
                <div class="text-center py-2">
                    <small>
                        <a href="{% url 'accounts:password_reset' %}" class="text-muted">Forget your password?</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
